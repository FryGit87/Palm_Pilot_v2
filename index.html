<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <p class="time-block" id="dateTime"></p>
  </header>
  <div class="container">
    <!-- <p class="time-block" id="dateTime"></p> -->
    <!-- Timeblocks go here -->
    <ul>



      <li class="row row-hours" data-hour="0">
        <div class="hour hour-individual-1 col-1">09:00</div>
        <textarea name="" id="09" class="appoint appointment1 col-10"
          placeholder="Input meeting details.">Free</textarea>
        <button id="save-btn" class="saveBtn col-1 btn">SAVE</button>
      </li>

        <div class="hour hour-individual-1 col-1">10:00</div>
        <textarea name="" id="10" class="appoint appointment2 second col-10"
          placeholder="Input meeting details.">Free</textarea>
        <button id="save-btn" class="saveBtn col-1 btn">SAVE</button>

  </div>
